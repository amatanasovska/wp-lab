  <title>Create a New Student Page</title>
</head>
<body>
<header>
  <h1>Student Enrollment - Create a New Student </h1>
</header>

  <label for='name'>Surname:</label><input id='surname' type='text' name='surname'/><br/>

  </div>
    <input type='submit' value='Submit'/>
  </form>
</section>

</html>
